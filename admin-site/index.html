<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Global Bangla admin access">
  <title>Global Bangla Admin</title>
  <link rel="stylesheet" href="/admin/admin-assets/css/style.css">
</head>

<body class="auth-body">
  <main class="auth-container">
    <section class="auth-panel">
      <h1>Admin Console</h1>
      <p>Manage competitions, winners, payments, and students in one secure space.</p>

      <div class="auth-tabs">
        <button class="tab active" data-target="loginForm">Login</button>
        <button class="tab" data-target="adminCreateForm">Create Admin</button>
      </div>

      <form id="adminLoginForm" class="auth-form">
        <label>
          Admin email
          <input type="email" name="email" required placeholder="admin@globalbangla.com">
        </label>
        <label>
          Password
          <input type="password" name="password" required placeholder="Enter password">
        </label>
        <button type="submit" class="primary-btn">Sign in</button>
      </form>

      <form id="adminCreateForm" class="auth-form hidden">
        <label>
          Full name
          <input type="text" name="name" required placeholder="Admin name">
        </label>
        <label>
          Email
          <input type="email" name="email" required placeholder="admin@globalbangla.com">
        </label>
        <label>
          Password
          <input type="password" name="password" minlength="8" required placeholder="Strong password">
        </label>
        <label>
          Invite code
          <input type="text" name="inviteCode" required placeholder="Ask super admin">
        </label>
        <p class="hint">Only trusted staff with a valid invite code can create admin accounts.</p>
        <button type="submit" class="primary-btn">Create admin</button>
      </form>

      <button id="adminForgotBtn" class="link-btn">Forgot password?</button>
      <a class="link-btn" href="/">Back to student site</a>
    </section>
  </main>
  <script src="/admin/admin-assets/js/auth.js"></script>
</body>

</html>
